---
layout : layout.html
---

<h1>All Posts</h1>
{% for post in collections.post reversed %}
<div class="post-card">
  <div class="tag-button">
    {% for tag in post.data.tags %} {% if tag == "post" %} {% else %}
    <p>{{ tag }}</p>
    {% endif %} {% endfor %}
  </div>
    <h2><a href="{{ post.url }}">{{ post.data.title }}</a></h2>
    <p>{{ post.data.blurb }}</p>
    <a href="{{ post.url }}">
      <button>Read More</button>
    </a>
  </div>
{% endfor %}
